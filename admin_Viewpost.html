<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=0.1">
        <title>Admin page Nong San Xanh</title>
        <link rel="stylesheet" href="fontawesome/css/all.min.css">
        <link rel="stylesheet" href="css/admin_viewpost.css">
    </head>


<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="admin.html">
                        <span class="icon"><i class="  fas fa-home" aria-hidden="true"></i></span>
                        <span  class="title"><h2>ADMIN</h2></span>
                    </a>
                </li>
                <br><br>
                <li>
                    <a href="admin.html">
                        <span class="icon"><i class="  fas fa-home" aria-hidden="true"></i></span>
                        <span  class="title">Trang chủ</span>
                    </a>
                </li>
                <li>
                    <a  href="admin_product.html">
                        <span class="icon"><i class="fas fa-shopping-basket" aria-hidden="true"></i></span>
                        <span  class="title">Quản lý nhà sản phẩm</span>
                    </a>
                </li>
                <li>
                    <a class="isActive" href="#">
                        <span class="icon"><i class="fas fa-users" aria-hidden="true"></i></span>
                        <span  class="title">Quản lý bài đăng</span>
                    </a>
                </li>
                
    
            </ul>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="toggle" onclick="toggleMenu();"></div>
                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </label>
                </div>
                <div class="user">
                    <img src="user.jpg">
                </div>
            </div>
          
            <div class="details">
                <div class="productInfo">
                    <div class="cardHeader">
                        <h2>Bài đăng </h2>
                    </div>
                    <div class="productMain">
                        <h2>Tên thương hiệu:</h2>
                        <div class="form">
                            <h4>Cũ cải nhà Bi</h3>
                        </div>
                        <h2>Tên sản phẩm:</h2>
                        <div class="form">
                            <h4>Cũ cải trắng nhà trồng</h3>
                        </div>
                        <h2>Giá bán:</h2>
                        <div class="form">
                            <h4>20.000 /kg</h3>
                        </div>
                        <h2>Mô tả:</h2>
                        <div class="form">
                            <textarea>củ cải trắng nhà trồng tự nhiên</textarea>
                        </div>
                        <h2>Phân loại:</h2>
                        <div class="form">
                            <h4>Rau củ</h3>
                        </div>
                        <h2>Số lượng:</h2>
                        <div class="form">
                            <h4>20 kg</h3>
                        </div>    
                        <div class="button">
                            <a href="#" class="btn_duyet" >Duyệt bài </a>
                            <a href="#" class="btn_xoa" >Xóa bài </a>
                        </div>   
                         
                    </div>
                </div>
                <div class="productImg"><img src="img1.jpg"></div>     
            <div >  
            </div>
        </div>

    </div>
    <script>
        function toggleMenu(){
            let toggle = document.querySelector('.toggle');
            let navigation = document.querySelector('.navigation');
            let main = document.querySelector('.main');
            toggle.classList.toggle('active')
            navigation.classList.toggle('active')
            main.classList.toggle('active')
        }
    </script>
</body>
</html>
